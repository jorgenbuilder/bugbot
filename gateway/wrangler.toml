name = "bugbot-gateway"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Queues
[[queues.producers]]
queue = "bugbot-commands"
binding = "BUGBOT_QUEUE"

# KV namespaces
[[kv_namespaces]]
binding = "BUGBOT_KV"
id = "YOUR_KV_NAMESPACE_ID"
preview_id = "YOUR_KV_PREVIEW_ID"

# Secrets (set via: wrangler secret put <NAME>)
# DISCORD_PUBLIC_KEY
# DISCORD_BOT_TOKEN
